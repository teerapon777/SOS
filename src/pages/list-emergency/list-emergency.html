<ion-header>

  <ion-navbar>
    <ion-title>list_emergency</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="">
    <ion-list>
      <ion-item *ngFor="let item of emer">
        <p>{{item.emergency_name}} </p>
        <p>{{item.emergency_category}} </p>
        <p>{{item.emergency_detail}}</p>
        <p>{{item.emergency_date}} </p>
        <p>{{item.emergency_location}} </p>
        <p>{{item.status}} </p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
