<ion-header>

  <ion-navbar>
    <ion-title>ข้อมูลการเกิดเหตุ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="">
    <ion-list>
      <ion-item *ngFor="let item of emer">
        <p>เหตุการ : {{item.emergency_name}} </p>
        <p>เหตุการ : {{item.category_name}} </p>
        <p>รายละเอียด : {{item.emergency_detail}}</p>
        <p>วันที่/เวลา : {{item.emergency_date}} </p>
        <p>สถานที่ : {{item.emergency_location}} </p>
        <p>สถานะ : {{item.status_name}} </p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
