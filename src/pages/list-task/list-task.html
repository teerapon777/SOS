<ion-header>

  <ion-navbar>
    <ion-title>list_task</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="">
    <ion-list>
      <ion-item *ngFor="let item of task">
        <p>{{item.emergency_id}} </p>
        <p>{{item.user_id}} </p>
        <p>{{item.emergency_detail}}</p>
        <p>{{item.date}} </p>
        <p>{{item.detail}} </p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
