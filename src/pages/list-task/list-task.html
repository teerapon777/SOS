<ion-header>

  <ion-navbar>
    <ion-title>ข้อมูลการทำงาน</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="">
    <ion-list>
      <ion-item *ngFor="let item of task">
        <p>เหตุการ : {{item.emergency_name}} </p>
        <p>ผู้บันทึก : {{item.firstname}} {{item.lastname}}</p>
        <p>รายละเอียด : {{item.detail}}</p>
        <p>วันที่ลงบันทึก : {{item.date}} </p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
