<ion-header>

  <ion-navbar>
    <ion-title>show_history</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="">
    <ion-list>
      <ion-item *ngFor="let item of emerAll">
        <p>เหตุการ : {{item.category_name}} </p>
        <p>รายละเอียด : {{item.emergency_detail}}</p>
        <p>วันที่/เวลา : {{item.emergency_date}} </p>
        <p>สถานที่ : {{item.emergency_location}} </p>
        <p>ผู้เเจ้ง : {{item.firstname}} {{item.lastname}} </p>
        <p>สถานะ : {{item.status_name}} </p>
        <button (click)="insert_history(item.emergency_id)" ion-button>
          <ion-icon name="md-create"></ion-icon> บันทึกการทำงาน
        </button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
