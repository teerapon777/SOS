<ion-header>

  <ion-navbar>
    <ion-title>show_history</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="">
    <ion-list>
      <ion-item *ngFor="let item of emerAll">
        <p>{{item.emergency_name}} </p>
        <p>{{item.emergency_category}} </p>
        <p>{{item.emergency_detail}}</p>
        <p>{{item.emergency_date}} </p>
        <p>{{item.emergency_location}} </p>
        <p>{{item.status}} </p>
        <button (click)="update(item.emergency_id)" ion-button>
          <ion-icon name="md-create"></ion-icon> บันทึกการทำงาน
        </button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
