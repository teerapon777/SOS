<ion-header>
  <ion-navbar>
    <ion-title>
      การจัดการข้อมูล
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item *ngFor="let item of user">
      <ion-card-header>
        <label for="">ผู้ใช้ : {{item.firstname}} {{item.lastname}} </label>
      </ion-card-header>
    </ion-item>
    <ion-list>
      <button ion-item item-start (click)="UserList()">
        <ion-icon name="ios-people"></ion-icon>
        จัดการข้อมูลผู้ใช้
      </button>
      <button ion-item item-start (click)="logout()">
        <ion-icon name="md-log-out"></ion-icon>
        ออกจากระบบ
      </button>

    </ion-list>
  </ion-card>

</ion-content>
